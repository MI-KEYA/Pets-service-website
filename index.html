<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Service</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Google Font CDN -->
    <!-- Font ADlam -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- font Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- Font awesome icon CDN -->
    <script src="https://kit.fontawesome.com/0da645a26e.js" crossorigin="anonymous"></script>

    <style>
        
        .display-block{
            display: block;
        }
    </style>
</head>

<body>

    <main>
        <!-- Header section -->
        <header>
            <nav class="grid grid-cols-3 items-center bg-[#FFF9F4] px-10 lg:px-20 py-5">
                <!-- logo div -->
                <div class="flex items-center gap-3">
                    <img src="c1-assets/logo-header.png">
                    <h3 class="hidden lg:display-block lg:flex font-Sora text-2xl">Browse<span class="text-yellow-300">4</span>Pets</h3>

                </div>
                <!-- link div -->
                <div>
                    <ul class="hidden lg:display-block lg:flex gap-7 justify-center">
                        <li class="text-xl font-body"><a href="">Find a Pet</a></li>
                        <li class="text-xl"><a href="">Breeds</a></li>
                        <li class="text-xl"><a href="">Contact us</a></li>
                    </ul>
                </div>
                <!-- icons div -->
                <div class="hidden lg:display-block lg:flex gap-5 justify-center items-center">
                    <i class="fa-solid fa-bell fill-none"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <button class="border-yellow-400 text-xl rounded-lg px-7 py-2">Login</button>
                    <button class="bg-yellow-400 text-xl rounded-lg px-7 py-2">Register</button>

                </div>
                <div class="lg:hidden">
                    <i class="fa-solid fa-bars"></i>
                </div>
                
            </nav>
        </header>
    </main>


</body>

</html>
